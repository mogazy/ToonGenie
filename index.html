<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÿ±ŸÅŸäŸÇÿ™ŸÉ ÿßŸÑÿ£ŸÜŸÖŸä ÿßŸÑŸÑÿ∑ŸäŸÅÿ©</title>
    <!-- ÿ•ÿ∂ÿßŸÅÿ© ÿ£ŸäŸÇŸàŸÜÿ© ÿßŸÑŸÖŸàŸÇÿπ Favicon -->
    <link rel="icon" type="image/x-icon" href="icon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        :root {
            --primary: #ec4899; 
            --bg-color: #121214;
            --sidebar-bg: #1c1c1e;
            --chat-bg: #18181b;
            --text-main: #f4f4f5;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Tajawal', sans-serif;
            color: var(--text-main);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: manipulation;
        }

        .app-container {
            display: grid;
            /* ÿßŸÑÿ™ÿµŸÖŸäŸÖ ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿä ŸÑŸÑÿ≠ÿßÿ≥Ÿàÿ® */
            grid-template-columns: 320px 1fr;
            width: 98vw;
            max-width: 1400px;
            height: 95vh;
            background: var(--sidebar-bg);
            border: 1px solid #27272a;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border-radius: 24px;
            overflow: hidden;
        }

        /* --- ÿ™ÿ≠ÿ≥ŸäŸÜÿßÿ™ ÿßŸÑÿ¨ŸàÿßŸÑ ŸÅŸÇÿ∑ --- */
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                border: none;
            }
            .sidebar {
                flex-direction: row !important;
                padding: 10px 15px !important;
                height: 70px !important;
                border-left: none !important;
                border-bottom: 1px solid #27272a;
                justify-content: flex-start !important;
                gap: 12px !important;
            }
            .status-image {
                width: 45px !important;
                height: 45px !important;
                border-radius: 50%;
                object-fit: cover;
            }
            .sidebar .mt-8 { margin-top: 0 !important; text-align: right !important; }
            .sidebar h2 { font-size: 1rem !important; margin: 0 !important; }
            .mood-badge { margin-top: 2px !important; font-size: 10px !important; padding: 1px 8px !important; }
        }

        /* --- ÿ™ÿµŸÖŸäŸÖ ÿßŸÑÿ≠ÿßÿ≥Ÿàÿ® ÿßŸÑÿ£ÿµŸÑŸä --- */
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2.5rem;
            position: relative;
            background: var(--sidebar-bg);
            border-left: 1px solid #27272a;
            z-index: 10;
            transition: background-color 0.5s ease;
        }

        .status-image {
            width: 85%;
            height: auto;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.5));
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: var(--chat-bg);
            background-image: radial-gradient(#27272a 0.8px, transparent 0.8px);
            background-size: 32px 32px;
        }

        .bubble {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: pop 0.3s ease-out;
            word-wrap: break-word;
        }

        .bubble-user { align-self: flex-start; background: #27272a; color: #fff; border-bottom-right-radius: 4px; }
        .bubble-bot { align-self: flex-end; background: #47182c; color: #ffd1dc; border: 1px solid #701a3d; border-bottom-left-radius: 4px; }

        .mood-badge {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 4px 16px;
            border-radius: 99px;
            font-size: 12px;
            margin-top: 15px;
            display: inline-block;
        }

        @keyframes pop { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .rotating-flower {
            display: inline-block;
            font-size: 1.8rem;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .listening-active {
            animation: pulse-red 1.5s infinite;
            background-color: #ef4444 !important;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        #chat-box::-webkit-scrollbar { width: 5px; }
        #chat-box::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ¨ÿßŸÜÿ®Ÿäÿ© -->
        <aside class="sidebar" id="sidebar-panel">
            <img id="emotion-img" src="ha1.png" alt="Emotion" class="status-image" onerror="this.src='icon.ico'; this.onerror=null;">
            <div class="mt-8 text-center">
                <h2 id="ai-name-label" class="text-2xl font-bold text-white drop-shadow-md tracking-wide">--</h2>
                <div id="mood-text" class="mood-badge">ŸáÿßÿØÿ¶ÿ©</div>
            </div>
        </aside>

        <!-- ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ© -->
        <main class="flex flex-col h-full overflow-hidden">
            <header class="p-4 border-b border-zinc-800 flex justify-between items-center bg-zinc-900/90 backdrop-blur-md">
                <div class="flex items-center gap-3">
                    <div class="w-3 h-3 bg-pink-500 rounded-full shadow-[0_0_12px_#ec4899]"></div>
                    <span class="text-xs font-bold text-zinc-400 uppercase tracking-widest">Neural Link Active</span>
                </div>
                <div class="flex items-center gap-3">
                    <span id="speech-status" class="text-[10px] text-pink-400 font-bold hidden animate-pulse">LISTENING...</span>
                    <button id="speaker-icon" onclick="manualReplay()" class="p-2 hover:bg-zinc-800 rounded-full transition-all active:scale-90">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#ec4899" stroke-width="2">
                            <path d="M11 5L6 9H2V15H6L11 19V5Z"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                        </svg>
                    </button>
                </div>
            </header>

            <div id="chat-box"></div>

            <footer class="p-4 sm:p-6 bg-zinc-900/60 border-t border-zinc-800 backdrop-blur-md">
                <div class="flex gap-2 sm:gap-4 items-center max-w-5xl mx-auto">
                    <button onclick="sendAction('üå∏')" class="text-2xl sm:text-3xl hover:scale-125 transition-transform" title="ÿ•ÿ±ÿ≥ÿßŸÑ ÿ≤Ÿáÿ±ÿ©">üå∏</button>
                    
                    <button id="mic-btn" onclick="toggleVoiceRecognition()" class="bg-zinc-800 hover:bg-zinc-700 text-white w-12 h-12 rounded-2xl flex items-center justify-center transition-all shadow-inner">
                        <svg id="mic-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                        </svg>
                    </button>

                    <input id="user-input" type="text" class="flex-1 bg-zinc-800/50 border border-zinc-700 p-4 rounded-2xl outline-none text-white focus:border-pink-500 transition-all placeholder:text-zinc-600" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß..." onkeypress="if(event.key==='Enter') sendMessage()">
                    
                    <button id="send-btn" onclick="sendMessage()" class="bg-pink-600 hover:bg-pink-500 text-white w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg transition-all active:scale-95">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <script>
        const config = {
            groqKey: "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",
            geminiKey: "", 
            elevenKey: "sk_4db91383a8fb4dfb2603b1017f854fe190adbdb197f2ac2c",
            voiceId: "EXAVITQu4vr4xnSDxMaL" 
        };

        let aiName = "ŸÖŸäŸÉŸà";
        let history = [];
        let currentAudio = null;
        let lastText = "";
        let isThinking = false;
        let userHasInteracted = false;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isListening = false;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'ar-SA';
            recognition.interimResults = false;
            recognition.onstart = () => { isListening = true; updateMicUI(true); };
            recognition.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; sendMessage(); };
            recognition.onerror = () => stopListening();
            recognition.onend = () => stopListening();
        }

        function toggleVoiceRecognition() {
            if (!recognition) return alert("ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ ŸÑÿß ŸäÿØÿπŸÖ ÿßŸÑÿ™ÿπÿ±ŸÅ ÿπŸÑŸâ ÿßŸÑÿµŸàÿ™");
            isListening ? recognition.stop() : recognition.start();
        }

        function stopListening() { isListening = false; updateMicUI(false); }

        function updateMicUI(active) {
            const btn = document.getElementById('mic-btn');
            const status = document.getElementById('speech-status');
            active ? (btn.classList.add('listening-active'), status.classList.remove('hidden')) : (btn.classList.remove('listening-active'), status.classList.add('hidden'));
        }

        window.onload = () => {
            aiName = prompt("ŸÖÿß ŸáŸà ÿßÿ≥ŸÖ ÿ±ŸÅŸäŸÇÿ™ŸÉÿü") || "ŸÖŸäŸÉŸà";
            document.getElementById('ai-name-label').innerText = aiName;
            updateSystemPrompt();
            initialGreeting();
            ['click', 'touchstart', 'keydown'].forEach(ev => document.addEventListener(ev, () => userHasInteracted = true, {once: true}));
        };

        function updateSystemPrompt() {
            history = [{
                role: "system",
                content: `ÿ£ŸÜÿ™Ÿê ŸÅÿ™ÿßÿ© ÿ£ŸÜŸÖŸä ÿßÿ≥ŸÖŸÉ ŸáŸà "${aiName}" ÿ≠ÿµÿ±ÿßŸã. ÿ¥ÿÆÿµŸäÿ™ŸÉ ŸáÿßÿØÿ¶ÿ© Ÿàÿ±ŸÇŸäŸÇÿ© Ÿàÿ∞ŸÉŸäÿ©. ÿßÿ®ÿØÿ¶Ÿä ÿ±ÿØŸÉ ÿ®ŸÉŸàÿØ ŸÖÿ¥ÿßÿπÿ±: [ha] ŸÅÿ±ÿ≠ÿå [sa] ÿ≠ÿ≤ŸÜÿå [an] ÿ∫ÿ∂ÿ®ÿå [lo] ÿ≠ÿ®ÿå [th] ÿ™ŸÅŸÉŸäÿ±. ÿ™ÿ≠ÿØÿ´Ÿä ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ© ÿßŸÑŸÅÿµÿ≠Ÿâ ÿßŸÑÿ®ÿ≥Ÿäÿ∑ÿ© ŸàÿßŸÑÿ±ÿØŸàÿØ ŸÇÿµŸäÿ±ÿ© ŸàŸàÿßŸÇÿπŸäÿ©.`
            }];
        }

        async function initialGreeting() {
            processAIResponse(`[ha] ÿ£ŸáŸÑÿßŸã ÿ®ŸÉ. ÿ£ŸÜÿß ${aiName}ÿå ÿ≥ÿπŸäÿØÿ© ÿ¨ÿØÿßŸã ÿ®ŸÑŸÇÿßÿ¶ŸÉ ŸÖÿ¨ÿØÿØÿßŸã.`, false);
        }

        async function fetchGroqResponse(messages) {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${config.groqKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "llama-3.1-8b-instant", messages: messages, temperature: 0.6 })
            });
            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function fetchGeminiResponse(messages) {
            const geminiMessages = messages.filter(m => m.role !== 'system').map(m => ({ role: m.role === 'assistant' ? 'model' : 'user', parts: [{ text: m.content }] }));
            const sys = messages.find(m => m.role === 'system')?.content || "";
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${config.geminiKey}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: geminiMessages, systemInstruction: { parts: [{ text: sys }] } })
            });
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        async function sendMessage(customText = null) {
            if (isThinking) return;
            const input = document.getElementById('user-input');
            const text = customText || input.value.trim();
            if (!text) return;

            appendMessage('user', text);
            input.value = "";
            history.push({ role: "user", content: text });

            isThinking = true;
            const loadingId = appendLoading();

            try {
                let aiContent;
                try { aiContent = await fetchGroqResponse(history); }
                catch { aiContent = await fetchGeminiResponse(history); }
                removeLoading(loadingId);
                processAIResponse(aiContent);
            } catch (e) {
                removeLoading(loadingId);
                appendMessage('bot', "ÿ¢ÿ≥ŸÅÿ©ÿå Ÿäÿ®ÿØŸà ÿ£ŸÜ ÿßŸÑŸÜÿ∏ÿßŸÖ ŸäŸàÿßÿ¨Ÿá ÿµÿπŸàÿ®ÿ© ÿßŸÑÿ¢ŸÜ..");
            } finally { isThinking = false; }
        }

        function processAIResponse(rawText, shouldSpeak = true) {
            const moodMatch = rawText.match(/\[(ha|sa|an|lo|th)\]/i);
            const mood = moodMatch ? moodMatch[1].toLowerCase() : "ha";
            const cleanText = rawText.replace(/\[.*?\]/g, "").trim();
            updateMoodUI(mood);
            appendMessage('bot', cleanText);
            history.push({ role: "assistant", content: rawText });
            lastText = cleanText;
            if (shouldSpeak && userHasInteracted) playVoice(cleanText);
        }

        function updateMoodUI(mood) {
            const moods = {
                ha: { img: "ha1.png", label: "ÿ≥ÿπŸäÿØÿ©", bg: "#2d1b33" },
                sa: { img: "sa.png", label: "ÿ≠ÿ≤ŸäŸÜÿ©", bg: "#1a1a2e" },
                an: { img: "an.png", label: "ŸÖŸÜÿ≤ÿπÿ¨ÿ©", bg: "#3d1414" },
                lo: { img: "love.png", label: "ŸÖÿ≥ÿ™ŸÑÿ∑ŸÅÿ©", bg: "#4a1231" },
                th: { img: "th.png", label: "ÿ™ŸÅŸÉÿ±", bg: "#1f1f23" }
            };
            const c = moods[mood] || moods.ha;
            document.getElementById('sidebar-panel').style.backgroundColor = c.bg;
            const img = document.getElementById('emotion-img');
            img.src = c.img;
            document.getElementById('mood-text').innerText = c.label;
        }

        async function playVoice(text) {
            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${config.voiceId}`, {
                    method: "POST",
                    headers: { "xi-api-key": config.elevenKey, "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text, model_id: "eleven_multilingual_v2", voice_settings: { stability: 0.75, similarity_boost: 0.8 } })
                });
                if (response.ok) {
                    const blob = await response.blob();
                    if (currentAudio) currentAudio.pause();
                    currentAudio = new Audio(URL.createObjectURL(blob));
                    currentAudio.play();
                } else { fallbackSpeech(text); }
            } catch { fallbackSpeech(text); }
        }

        function fallbackSpeech(text) {
            if (!userHasInteracted) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'ar-SA'; u.pitch = 1.3;
            window.speechSynthesis.speak(u);
        }

        function appendMessage(role, text) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `bubble bubble-${role}`;
            div.innerHTML = marked.parse(text);
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function appendLoading() {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            const id = 'l-' + Date.now();
            div.id = id;
            div.className = 'bubble bubble-bot flex items-center justify-center';
            div.innerHTML = '<span class="rotating-flower">üå∏</span>';
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return id;
        }

        function removeLoading(id) { const el = document.getElementById(id); if (el) el.remove(); }
        function sendAction(emoji) { sendMessage(`ÿ•ŸÑŸäŸÉ Ÿáÿ∞Ÿá ÿßŸÑŸáÿØŸäÿ© ${emoji}`); }
        function manualReplay() { if (lastText) playVoice(lastText); }
    </script>
</body>
</html>
